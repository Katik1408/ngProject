<div class="container" style="margin: 20px; padding: 20px">
  <form
    [formGroup]="createStudent"
    (ngSubmit)="createNewStudent(createStudent.value)"
  >
    <input
      placeholder="Name"
      formControlName="name"
      type="text"
      class="form-control m-4"
    />
    <input
      placeholder="Age"
      formControlName="age"
      type="number"
      class="form-control m-4"
    />
    <input
      placeholder="Place"
      formControlName="place"
      type="text"
      class="form-control m-4"
    />
    <input type="submit" value="Create Student" class="btn btn-danger" />
  </form>
</div>
